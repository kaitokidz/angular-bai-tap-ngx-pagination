<div class="container">
  <div class="row mt-4">
      <div class="col-md-12">
          <div class="card bg-light mb-12">
            <div class="card-header">Quản Lý Danh Mục Sản Phẩm</div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Mã Sản Phẩm" #maSP maxlength="10" value="{{MaSP}}" [attr.disabled]="disableMaSP ? '' : null" required>
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Tên Sản Phẩm" #tenSP maxlength="50" value="{{TenSP}}" required>
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Giá" #giaSP maxlength="10" value="{{Gia}}" required>
                    </div>
                    <div class="col">
                      <ng-container *ngIf = "isAdd; else displayEditButton">
                          <button class="btn btn-success" (click) = "themSanPham(maSP.value, tenSP.value, giaSP.value)"><i class="fa fa-plus"></i> Thêm Sản Phẩm</button>
                      </ng-container>     
                      <ng-template #displayEditButton>
                          <button class="btn btn-primary" (click) = "capNhatSanPham(maSP.value, tenSP.value, giaSP.value)" title="Cập Nhật Sản Phẩm"><i class="fa fa-edit"></i> Cập Nhật</button> &nbsp;
                          <button class="btn btn-warning" (click) = "cancelCapNhat()" title="Hủy Cập Nhật Sản Phẩm"><i class="fa fa-ban"></i> Hủy</button>
                      </ng-template>                 
                    </div>
                  </div> 
            </div> <!-- End /.card-body -->
          </div>
      </div>
  </div>
</div>
<div class="container">
    <div class="row mt-4">
      <div class="col-md-12">
        <!-- Start Table -->
        <div class="card bg-light mb-12">
            <div class="card-header">
              <div class="row">
                <div class="col-md-6">
                  <h4>Danh Mục Sản Phẩm</h4>
                </div>
                <!-- Start /.search form -->
                <div class="col-md-6">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Tìm Kiếm Tên Sản Phẩm" #search maxlength="10" (keyup) = "timKiemSanPham(search.value)">
                    <div class="input-group-btn">
                      <button class="btn btn-custom" (click)="timKiemSanPham(search.value)">
                        <i class="fa fa-search"></i>
                      </button>
                    </div>
                  </div>
                </div>
                <!-- End /.search form -->
              </div>
              <!-- End /.row -->
            </div> 
            <!-- End /.card-header -->
            <div class="card-body">
                <table class="table">
                  <thead>
                    <tr class="text-center">
                      <th>STT</th>
                      <th>Mã Sản Phẩm</th>
                      <th>Tên Sản Phẩm</th>
                      <th>Giá</th>
                      <th class="text-center"><i class="fa fa-cog"></i></th>
                    </tr>
                  </thead>
                  <tbody class="text-center">
                    <tr *ngFor='let item of lstSanPham | paginate : {itemsPerPage: 5, currentPage: p } ; let stt = index'
                      [ngClass]="{tr_color : stt % 2 !== 0}">
                      <td> {{ stt+1 }}</td>
                      <td>{{item.MaSP}}</td>
                      <td class="text-left">{{item.TenSP}}</td>
                      <td>{{item.Gia}}</td>
                      <td class="text-center">
                        <button class="btn btn-primary" (click)="suaSanPham(item.MaSP)"><i class="fa fa-edit"></i> Sửa</button> &nbsp;
                        <button class="btn btn-danger" (click)="xoaSanPham(item.MaSP)"><i class="fa fa-trash"></i> Xóa</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
            </div> <!-- End /.card-body -->
            <div class="card-footer text-muted">
              <pagination-controls 
                (pageChange)="p = $event"
                responsive    = "true"
                previousLabel = "Trang Trước"
                nextLabel     = "Trang Sau"
                autoHide      = "false"

              >
              </pagination-controls>
            </div>
          </div>
          <!-- End Table -->
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <br>
      <br>
      <br>
      <br>
    </div>
  </div>
